<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Block and inline tags</title>
</head>
<body>
    <!--Block and inline tags-->
    <!--Block tags leave space above and below and they use full width of the browser:These start on newline evertime-->
    <!--Examples of block tags are
    <p> <div> <h1> <ul> <li>-->
    <!--Inline tags use only size that is require for it they dont use full width: These start on same line with text-->
    <!--examples of inline tags are 
    <a> <span> <image> <em> <strong>-->
   
    <!--Block element examples-->
    <p>This is paragraph 1</p>
    <p>This is paragraph 2</p>

    <a href="xyz">xyz</a>
    <a href="xyz">xyz</a>
    <!--Now inspect element and check the block with mouse-->

</body>
</html>
