<body>
    <!--span is a inline element mostly used for styling the text if you use div then it will go to next line instead of staying in the same line-->
    <p>This is <span class="highlight">highlighted </span> in this line</p>

    <!--Now if you inspect element and check span it is taking only portion of text which means now if you apply any css or jss then it will apply only on that text if you have use the div then it would have painted entire div element or block-->
</body>
