<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Table tag has 4 tags in totle
    1.Table
    2.tr table row
    3.td table data
    4.th table heading/header-->
  <!--Step1-->

  <Table>
    <TR>
        <td>Data1</td>
        <td>Data2</td>
        <th>Data3</th>
    </TR>
    <hr>
    </Table>
    <hr>
<!-- here th and td acts as columns both td and th can be use for data but th makes it bold to show it as a heading
What ever you write in tr tag will show eveyting in a row
So basically we can say tr is for row and td and th for colums-->


<!--Now in first part of the code it is not showing the as table although its in a table form so lets add some border to it using border attribute -->
    <Table border="1">
        <TR>
            <td>Data1</td>
            <td>data2</td>
            <td>Data3</td>
        </TR>
        <hr>
        </Table>
  <br>
  <br>
<hr>
<!--Now finally make a clear table-->
    <table border="1">
        <tr>
            <td>Language</td>
            <td>Competency</td>
            <td>Experince</td>
        </tr>
        <tr>
            <td>c</td>
            <td>8/10</td>
            <td>5y</td>
        </tr>
        <tr>
            <td>c++</td>
            <td>8/10</td>
            <td>5y</td>
        </tr>
    </table>
    <br>
    <hr>
    <!--Now if you want to give caption on top of the table then use captions attribute and it is centered by default you have to give caption just right after the table tag before defining any rows-->

    <table border="1">
        <caption>Known Programming languages</caption>
        <tr>
            <td>Language</td>
            <td>Competency</td>
            <td>Experince</td>
        </tr>
        <tr>
            <td>c</td>
            <td>8/10</td>
            <td>5y</td>
        </tr>
        <tr>
            <td>c++</td>
            <td>8/10</td>
            <td>5y</td>
        </tr>
    </table>


</body>
</html>
