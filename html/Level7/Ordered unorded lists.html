<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!--Lists list can be ordered or unordered
    Lists can be nested
    ol stabds for orderer list ul stands for unordered list li for list items
    we can define type to ordered list there are 5 types "A" "a" "i" "I" "1" defualt is numberd
    To define list items use list
    Unorder list has bullet type by default it does'nt have variation-->

        <ol>
            <li>Orange</li>
            <li>Mango</li>
            <ol type="A">
                <li>red mango</li>
                <li>Black mango</li>
                <li>Sweet mango</li>
            </ol>
            <li>banana</li>
        </ol>
        <ul>
            <li>Orange</li>
            <li>Mango</li>
            <ul type="a">
                <li>red mango</li>
                <li>Black mango</li>
                <li>Sweet mango</li>
            </ul>
            <li>banana</li>
        </ul>
</body>
</html>
