<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--colom span(colspan) is used when a data wants to use more than one column size this you can give in td or th-->

    <table border="1">
        <caption>Known Programming languages</caption>
        <tr>
            <th colspan>I am very Good at these</th> <!--default is one-->
        </tr>
        <tr>
            <th colspan="1">I am very Good at these</th>
        </tr>
        <tr>
            <th colspan="2">I am very Good at these</th>
        </tr>
        <tr>
            <th colspan="3">I am very Good at these</th>
        </tr>
        <tr>
            <th colspan="4">I am very Good at these</th>
        </tr>
        <tr>
            <th colspan="5">I am very Good at these</th>
        </tr>
        <tr>
            <td>Language</td>
            <td>Competency</td>
            <td>Experince</td>
        </tr>
        <tr>
            <td>c</td>
            <td>8/10</td>
            <td>5y</td>
        </tr>
        <tr>
            <td>c++</td>
            <td>8/10</td>
            <td>5y</td>
        </tr>
    </table>

</body>
</html>
