<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <!--This is used when you have only option to selct but options are so many
    you might think we already have radio button but the problem is code will be larger how many line you will write?for example like you want to choose one country among the 193 countries-->
    <form>
        <label for="counrty">country</label>
        <select name="counrty" id="counrty">
            <option value="India">India</option>
            <option value="Pakistan">Pakistan</option>
            <option value="Iran">Iran</option>
            <option value="other">other</option>
        </select>
    </form>
</body>
