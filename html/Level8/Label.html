<!DOCTYPE html>
<html lang="en">
<head>

    <title>Label</title>
</head>
<body>
    <form action="https://knowlegate.in/submit.php" method="post">
        <!--First give lable then Id in input tag
        label is used for SEO purposes

        <input type="text" id="email" required> <br>
        <label for="password">Password--></label>
        <input type="password" id="password"> <br>
        <input type="submit">
    </form>
