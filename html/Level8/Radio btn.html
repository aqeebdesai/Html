<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio button and linking label with idt</title>
</head>
<body>
    <form >
        <label>Male</label>
        <input type="radio" name="gender" value="Male"> <br>
        <label>FeMale</label>
        <input type="radio" name="gender" value="feMale"><br>
        <label for="Gay">Gay</label>
        <input type="radio" id="Gay" name="gender" value="gay"><br>
    </form>
</body>
</html>
