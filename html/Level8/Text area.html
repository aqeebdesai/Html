<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea</title>
</head>
<body>
    <form >
        <label for="label">Your story</label> <br>
        <textarea name="Story" id="label" cols="40" rows="20">
write your story here
        </textarea>
    </form>
</body>
</html>
<!-- Text area has attributes like row and column and it is resizable also ther is no limit to rows and colums even through you have defined them-->
