<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkboxes</title>
</head>
<body>
    <form >
        <label for="c">C</label>
        <input type="checkbox" name="languages" id="c" value="c"> <br>
        <label for="java">java</label>
        <input type="checkbox" name="languages" id="java" value="java"> <br>
        <label for="python">python</label>
        <input type="checkbox" name="languages" id="python" value="python"> <br>
    <!--Whatever is defined as value that will be submitted as value to the server
    id is used to link the input with label so that you can select either checkbox or label if you want to select an option from the option list-->
    </form>
</body>
</html>
