<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super and subscript</title>
</head>
<body>
    <!-- Super and subscripts are mainly use to show mathematical and chemical equations-->
    <!-- super script means showing square as small (a+b)2 here to should be shown little bit above the line and is small-->
    <!-- subscript is also same but it comes below the line for example H20 here 2 should be small and little bit below the line -->
<p>(a+b)2=a2+b2+2ab</p>
<hr>
<p>(a+b) <sup>2</sup>=a <sup>2</sup>+b <sup>2</sup>+2ab</p>
<hr>
<p>H20</p>
<p>H <sub>2</sub>0</p>
<hr>
<p>Character entity reference </p>
<!-- These start with symbol & and ends with ; for example  &nbsp;  &euro;-->
<!-- These are used to show reserved keywords or special characters for example if you want show "<" then? We will use this and if we want use special charcters such as $ @ etc-->
<!--No need to remeber the table You can always find it trhough internet-->

</body>
</html>
