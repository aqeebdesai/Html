<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <a> is annchor tag-->
    <a href="https://google.in">Google</a>
    <a href="https://gmail.com">Gmail</a>
    <a href="https://Yahoo.com">Yahoo</a>

    <!-- In the above line we dont have br so all are in same line lets add some line brakes now-->
    <br>
    <br>
    <a href="https://google.in">Google</a> <br>
    <a href="https://gmail.com">Gmail</a>  <br>
    <a href="https://Yahoo.com">Yahoo</a>  <br>
    <br>
    <!-- use attribute taget to open in new tab and use value "_blank" -->
    <a href="https://www.Google.com" target="_blank"> Open google in new tab</a> <br>
    <br>

    <!-- Now lets learn tags such as Bold italic undescore strike-->
    <b>Bold</b>
    <hr>
    <I>Italic</I>
    <hr>
    <u>undescore</u>
    <hr>
    <s>Strike using s tag</s>
    <hr>
    <!-- S and Strike bothe are same-->
    <strike>Strike using strike tag</strike>
</body>
</html>
